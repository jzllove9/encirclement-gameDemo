<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>围追堵截小游戏 @by JZL</title>
    <link rel="stylesheet" href="CSS/myStyle.css" type="text/css">
    <script type="application/javascript" src="JS/three.js"></script>
    <script type="application/javascript" src="JS/OrbitControls.js"></script>
    <script type="application/javascript" src="JS/Tween.js"></script>
    <script type="application/javascript" src="JS/dat.gui.js"></script>

    <script type="application/javascript" src="JS/ShaderPass.js"></script>
    <script type="application/javascript" src="JS/CopyShader.js"></script>
    <script type="application/javascript" src="JS/EffectComposer.js"></script>

<div id="warpper">
    <audio id="muiscUI" controls autoplay="autoplay">
        <source src="Music/Living.mp3"/>
    </audio>

    <div id="winUI">
        <img src="Pic/win2.jpg"/>
    </div>

    <div id="loseUI">
        <img src="Pic/lose.jpg"/>
    </div>

    <div id="foulUI">
        <img src="Pic/foul.jpg"/>
    </div>

    <div id="WebGL-output"></div>

    <div id="buttonUI">
        <a href="#" class="myButton" onclick="movePlayer()">移动</a>
        <a href="#" class="myButton" onclick="addObs()">阻挡</a>
    </div>
</div>
<!--自定义脚本文件-->
<script type="application/javascript" src="JS/FindPath.js"></script>
